<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="background">

    <div class="background__box"></div>
    <div class="background__box"></div>
    <div class="background__box"></div>
    <div class="background__box"></div>

    <main class="container">

      <div class="container__box" style="--i:1"></div>
      <div class="container__box" style="--i:2"></div>
      <div class="container__box" style="--i:3"></div>
      <div class="container__box" style="--i:4"></div>
      <div class="container__box" style="--i:5"></div>
      <div class="container__box" style="--i:6"></div>

      <div class="container__form">
        <form class="form">

          <h2 class="form__title">Login Form</h2>

          <input type="text" placeholder="Username" class="form__input">

          <input type="password" class="form__input" placeholder="Password">

          <input type="submit" class="form__input">

          <p class="form__info">Olvidaste tu contraseña? <a href="#">Click aquí</a></p>
          <p class="form__info">No tengo cuenta? <a href="#">Registrarse</a></p>

        </form>
      </div>

    </main>
  </div>

</body>

</html>
